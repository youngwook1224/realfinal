<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
      layout:decorate="/layout/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drink Menu</title>
    <style type="text/css">
        body {
            background-color: #212529;
            color: #f8f9fa;
        }
        .card {
            background-color: #343a40;
        }
        .card-title, .card-text {
            color: #f8f9fa;
        }
        .blockquote {
            color: #f8f9fa;
        }
        header {
            padding: 1rem 0;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #f8f9fa;
            margin-right: 1rem;
        }
        .nav-right {
            display: flex;
            align-items: center;
        }
        .nav-right input[type="search"] {
            margin-right: 1rem;
            padding: 0.5rem;
        }
        .sign-up {
            background-color: #007bff;
            color: #f8f9fa;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        .menu a {
            color: #f8f9fa;
            margin-right: 1rem;
            padding: 0.5rem 0;
        }
        .menu li{
            list-style-type: none;
            display: inline-block;
        }
        .featured-post {
            margin-bottom: 2rem;
        }
        .post-previews {
            display: flex;
            justify-content: space-between;
        }
        .post-preview {
            background-color: #343a40;
            padding: 1rem;
            margin-right: 1rem;
            flex: 1;
        }
        a {
            text-decoration: none;
            color:black;
        }
        a:hover {
            text-decoration: underline;
        }
        .target {
            color:red;
            font-weight: bold;
            font-size: 1.5em;
        }
        .noLine {
            color:black;
            font-weight: normal;
            font-size:1em;
        }
    </style>
    <style>

        .menuContainer {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            margin: 0 auto;
            padding: 10px;
            width: 100%;
            max-width: 1200px;
        }
        .drinkMenu {
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        .drinkMenu img {
            max-width: 100%;
            border-radius: 4px;
        }
        .drinkMenu h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .drinkMenu p {
            font-size: 1em;
            margin: 10px 0;
        }
        .drinkMenu .price {
            font-size: 1.2em;
            color: #ff6347;
        }
        @media (max-width: 900px) {
            .menuContainer {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(4, auto);
            }
        }
        @media (max-width: 600px) {
            .menuContainer {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(8, auto);
            }
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
<div class="menuContainer">
    <div class="drinkMenu">
        <img th:src="@{/images/coldbrew.jpg}" alt="Drink 1">
        <h2>콜드브루</h2>
        <p>본 매장의 시그니처 메뉴!</p>
        <p class="price">\4000</p>
    </div>
    <div class="drinkMenu">
        <img th:src="@{/images/america.jpg}" alt="Drink 2">
        <h2>아이스 아메리카노</h2>
        <p>심플 이즈 베스트</p>
        <p class="price">\3000</p>
    </div>
    <div class="drinkMenu">
        <img th:src="@{/images/capu.jpg}" alt="Drink 3">
        <h2>카푸치노</h2>
        <p>거품의 부드러운 목 넘김</p>
        <p class="price">\4000</p>
    </div>
    <div class="drinkMenu">
        <img th:src="@{/images/caramel.jpg}" alt="Drink 4">
        <h2>카라멜 마끼아또</h2>
        <p>목 안에 휘감기는 달콤함</p>
        <p class="price">\4500</p>
    </div>
    <div class="drinkMenu">
        <img th:src="@{/images/choco.jpg}" alt="Drink 5">
        <h2>초콜릿 라떼</h2>
        <p>실패하지 않는 초콜릿</p>
        <p class="price">\4500</p>
    </div>
    <div class="drinkMenu">
        <img th:src="@{/images/banilla.jpg}" alt="Drink 6">
        <h2>바닐라 라떼</h2>
        <p>대중적인 바닐라의 맛</p>
        <p class="price">\4500</p>
    </div>
    <div class="drinkMenu">
        <img th:src="@{/images/moka.jpg}" alt="Drink 7">
        <h2>카페모카</h2>
        <p>휘핑크림은 끊을수 없어</p>
        <p class="price">\5000</p>
    </div>
    <div class="drinkMenu">
        <img th:src="@{/images/orange.jpg}" alt="Drink 8">
        <h2>오렌지 주스</h2>
        <p>오늘만은 건강한 오렌지 주스</p>
        <p class="price">\4000</p>
    </div>
</div>
</th:block>
</body>
</html>
