<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!-- 찾은 아이디 출력 -->
<div th:if="${foundId != null}">
  <p>찾은 아이디: <span th:text="${foundId}"></span></p>
</div>

<!-- 에러 메시지 출력 -->
<div th:if="${error != null}">
  <p th:text="${error}"></p>
</div>
</body>
</html>
